<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/js/index.js" defer></script>
    <title>Tas/Kağıt/MakasK</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Taş Kağıt Makas</h1>
        </div>

        <div class="hero">
            <div class="hero-left">
                <h2>Oyuncu</h2>

                <div class="player-move">

                    <div class="tas" id="playerTas" class="playerTas">
                        <a href="#">Taş</a>
                    </div>

                    <div class="kagit" id="playerKagit" class="playerKagit">
                        <a href="#">Kağıt</a>
                    </div>

                    <div class="makas" id="playerMakas" class="playerMakas">
                        <a href="#">Makas</a>
                    </div>
                </div>
            </div>

            <div class="hero-right">
                <h2 >Bilgisayar</h2>

                <div class="pc-move">
                    <span class="pcChooseRandom" id="pcChooseRandom">Taş</span>
                </div>
            </div>
        </div>

        <div class="calculator">
            <div>
                <h2>
                    Oyuncu: <span id="playerWin">0</span>
                </h2>
            </div>

            <div>
                <h2>
                    Bilgisayar: <span id="pcuWin">0</span>
                </h2>
            </div>
        </div>

        <div class="footer">
            <div class="winner" id="winner" >
                Kazanan: <span  >Oyuncu</span>
            </div>

            <div class="reset" id="clearBtn">
                <a href="#">Skorları sıfırla</a>
            </div>
        </div>
    </div>
</body>
</html>
